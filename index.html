<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>
</head>


<body>

  <main>

  <div class="left">
    <img id="main-img" src="images/image-product-desktop.jpg" alt="Product">
    <img id ="mobile-img" src="images/image-product-mobile.jpg" alt="Product">
  </div>

  <div class="right">
      <p>PERFUME</p>
      <h2>
      Gabrielle<br> Essence Eau<br> De Parfum
      </h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">    
            
        <span>$149.99</span>

        <del>$169.99</del>

      </div>
   
      <button id="btn">
        <img id="icon" src="images/icon-cart.svg"  >
        Add to Cart
      </button>
</div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nesma A.</a>.
  </div>
</body>
</html>
